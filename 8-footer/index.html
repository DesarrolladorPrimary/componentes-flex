<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer - Ejemplo de Sticky Footer con Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <h2 class="main__title">Nuestra Pagina</h2>
    </main>

    <footer class="footer">
        <div class="footer__section">
            <h3 class="footer__title">Contactenos</h3>
            <p class="footer__text">Email: info@empresa.com</p>
            <p class="footer__text">Teléfono: +1 234 567 890</p>
            <p class="footer__text">Dirección: Calle Principal 123, Ciudad</p>
        </div>

        <div class="footer__section">
            <h3 class="footer__title">Redes sociales</h3>
            <ul class="footer__social-list">
                <li class="footer__social-item"><a href="#" class="footer__social-link">Facebook</a></li>
                <li class="footer__social-item"><a href="#" class="footer__social-link">Twitter</a></li>
                <li class="footer__social-item"><a href="#" class="footer__social-link">Instagram</a></li>
                <li class="footer__social-item"><a href="#" class="footer__social-link">LinkedIn</a></li>
            </ul>
        </div>
        <div class="footer__section">
            <h3 class="footer__title">Nuestros datos</h3>
            <p class="footer__text">© 2025 Mi Empresa</p>
            <p class="footer__text">Todos los derechos reservados</p>
            <p class="footer__text"><a href="#" class="footer__link">Política de privacidad</a></p>
            <p class="footer__text"><a href="#" class="footer__link">Términos de servicio</a></p>
        </div>
    </footer>

</body>

</html>
