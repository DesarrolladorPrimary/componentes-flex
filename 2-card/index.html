<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
</head>
<body>
    <header class="header">      
        <h1 class="header__title">Card</h1>
    </header>
    <main class="card-page">
        <div class="card">
            <img class="card__img" src="img/20200824120814-removebg-preview.png" alt="Laptop gamer de alto rendimiento">
            <h2 class="card__title">Laptop Gamer Xtreme</h2>
            <p class="card__description">Potencia, velocidad y gráficos de última generación para que vivas la mejor experiencia gaming. ¡Hazte con la tuya y domina cualquier juego!</p>
            <p class="card__precio">Precio: $3.500.000</p>
            <button class="card__button">Comprar</button>
        </div>
    </main>
</body>
</html>
