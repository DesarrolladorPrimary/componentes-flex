<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-list">
        <header class="todo-list__header">
            <h1 class="todo-list__title">Lista de tareas</h1>
        </header>
        <main class="todo-list__main">
            <section class="todo-list__section">
                <h2 class="todo-list__section-title">Tareas pendientes</h2>
                <ul class="todo-list__items">
                    <li class="todo-list__item">
                        <input type="checkbox" class="todo-list__item-checkbox" id="check1">
                        <label class="todo-list__item-text" for="check1">Realizar actividades de C#</label>
                    </li>
                    <li class="todo-list__item">
                        <input type="checkbox" class="todo-list__item-checkbox" id="check2">
                        <label class="todo-list__item-text" for="check2">Realizar los trabajos de Python</label>
                    </li>
                    <li class="todo-list__item">
                        <input type="checkbox" class="todo-list__item-checkbox" id="check3">
                        <label class="todo-list__item-text" for="check3">Empezar el proyecto personal</label>
                    </li>
                    <li class="todo-list__item">
                        <input type="checkbox" class="todo-list__item-checkbox" id="check4">
                        <label class="todo-list__item-text" for="check4">Mejorar el dise√±o web</label>
                    </li>
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
